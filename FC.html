<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FC Recruitment</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div>
      <h1>Want to hang out with Rosa?</h1>
      <hr />
      <img
        src="Images/FC.png"
        alt="The Nyantopia raid group clearing P6S!"
        width="729"
        height="510"
      />
      <h2>Come join Nyantopia!</h2>
      <a
        href="https://na.finalfantasyxiv.com/lodestone/freecompany/9233786610993202700/"
        >Our Lodestone page...</a
      >
    </div>
    <div>
      <p>
        Nyantopia is home to a really relaxed group of friends who are looking
        to do EX and Savage content casually! We are welcome new members with
        open arms. Send a tell if you're interested!
      </p>
    </div>
    <div>
      <form>
        <div>
          <label for="cname">Character name:</label>
          <input type="text" id="cname" name="cname" />
        </div>
        <br />
        <div>
          <label for="class">What class do you normally play?</label>
          <select id="class" name="class" size="19" multiple>
            <option value="pld">Paladin</option>
            <option value="war">Warrior</option>
            <option value="drk">Dark Knight</option>
            <option value="gnb">Dunbreaker</option>
            <option value="whm">White Mage</option>
            <option value="sch">Scholar</option>
            <option value="ast">Astrologian</option>
            <option value="sge">Sage</option>
            <option value="mnk">Monk</option>
            <option value="drg">Dragoon</option>
            <option value="nin">Ninja</option>
            <option value="sam">Samurai</option>
            <option value="rpr">Reaper</option>
            <option value="brd">Bard</option>
            <option value="mch">Machinist</option>
            <option value="dnc">Dancer</option>
            <option value="blm">Black Mage</option>
            <option value="smn">Summoner</option>
            <option value="rdm">Red Mage</option>
          </select>
        </div>
        <br />
        <div>
          <label for="content">What content are you looking to do?</label>
          <select id="content" name="content" size="5" multiple>
            <option value="pld">MSQ</option>
            <option value="war">EX Trials</option>
            <option value="drk">Maps</option>
            <option value="gnb">Unreal</option>
            <option value="whm">Savage</option>
          </select>
        </div>
        <br />
        <div>
          <label for="agree"
            >I understand that my application is up for review after being
            submitted and there are no guarentees I will be invited to join the
            FC.</label
          >
          <input type="checkbox" id="agree" name="agree" />
        </div>
        <br />
        <div>
          <button type="button" onClick="alert('Application submitted!')">
            Submit
          </button>
        </div>
      </form>
    </div>
    <br />
    <div>
      <a href="index.html">Home</a>
    </div>

    <script src="" async defer></script>
  </body>
</html>
